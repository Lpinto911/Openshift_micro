apiVersion: v1
kind: ServiceAccount
metadata:
  # El nombre que usar치s para referenciar esta ServiceAccount
  name: pintol-serviceaccount
  # Opcional: El namespace donde se crear치. Si se omite, se usar치 'default'.
  namespace: pintol
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dashboard-pintol
  # Este rol existir치 en el namespace del proyecto
  namespace: pintol
rules:
- apiGroups: ["", "apps", "autoscaling", "batch", "extensions", "networking.k8s.io", "storage.k8s.io"]
  resources: ["configmaps", "endpoints", "events", "ingresses", "persistentvolumeclaims", "pods", "podtemplates", "replicationcontrollers", "resourcequotas", "secrets", "serviceaccounts", "services", "deployments", "daemonsets", "replicasets", "statefulsets", "horizontalpodautoscalers", "cronjobs", "jobs", "networkpolicies", "storageclasses"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments/scale"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pintol-dashboard-readonly-binding
  namespace: pintol
subjects:
- kind: ServiceAccount
  name: pintol-serviceaccount # La cuenta de servicio que creamos
  namespace: pintol
roleRef:
  kind: Role
  name: dashboard-pintol # El rol que creamos
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: global-reader
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pintol-global-readonly-binding
subjects:
- kind: ServiceAccount
  name: pintol-serviceaccount # La cuenta de servicio que creamos
  namespace: pintol
roleRef:
  kind: ClusterRole
  name: global-reader # El rol que creamos
  apiGroup: rbac.authorization.k8s.io